<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Entre Contato</h1>
        <div class="col">
            <form>
                <label class="form-label" for="nome">Seu Nome:</label>
                <input class="form-control" type="text" id="nome"required/>
                <label class="form-label" for="email">Seu E-mail:</label>
                <input  class="form-control" type="email" id="email" required/>
                <label class="form-label" for="tel">Seu Telefone:</label>
                <input  class="form-control" type="tel" id="telefone" required/>
                <br/>
                <button class="btn btn-secondary lg"  type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
